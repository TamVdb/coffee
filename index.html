<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Coffee</title>
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <header>
         <nav>
            <div class="container">
               <div class="nav-row">
                  <div class="nav-col">
                     <img src="images/logo.png" alt="Coffee Logo" />
                     <h1>Coffee</h1>
                  </div>
                  
                     <ul>
                        <li><a href="#">Trending</a></li>
                        <li><a href="#">Rewards</a></li>
                        <li><a href="#">Gift cards</a></li>
                        <li><a href="#">Reserve</a></li>
                        <li><a href="#">Delivery</a></li>
                     </ul>
                  
               </div>
            </div>
      </header>
      <main></main>
      <footer>
         <div class="footer-row">
            <div class="footer-col">
               <div class="image yellow"><img src="" alt="Caramel Ribbon" /></div>
               <h3>Caramel Ribbon</h3>
               <div class="order">
                  <p>Add to order</p>
                  <svg
                     xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24"
                     fill="none"
                     stroke="currentColor"
                     stroke-width="2"
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     class="lucide lucide-plus"
                  >
                     <path d="M5 12h14" />
                     <path d="M12 5v14" />
                  </svg>
               </div>
            </div>
            <div class="footer-col">
               <div class="image pink"><img src="" alt="Strawberry Funnel" /></div>
               <h3>Strawberry Funnel</h3>
               <div class="order">
                  <p>Add to order</p>
                  <svg
                     xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24"
                     fill="none"
                     stroke="currentColor"
                     stroke-width="2"
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     class="lucide lucide-plus"
                  >
                     <path d="M5 12h14" />
                     <path d="M12 5v14" />
                  </svg>
               </div>
            </div>
            <div class="footer-col">
               <div class="image green"><img src="" alt="Caramel Frappuccino" /></div>
               <h3>Caramel Frappuccino</h3>
               <div class="order">
                  <p>Add to order</p>
                  <svg
                     xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24"
                     fill="none"
                     stroke="currentColor"
                     stroke-width="2"
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     class="lucide lucide-plus"
                  >
                     <path d="M5 12h14" />
                     <path d="M12 5v14" />
                  </svg>
               </div>
            </div>
         </div>
      </footer>
   </body>
</html>
